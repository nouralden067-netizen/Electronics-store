<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>iPhone 16 Pro Max</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="text">
                <h2>iPhone 16 Pro Max</h2>
                <p>
                  6.9 inch Case, Crystal Clear Non-Yellowing Case with Military Grade Protection, Slim Clear Protective Case
                </p>
                <a href="#">Add to cart</a>            
            </div>
        </header>

        <div class="content">
            <div class="image">
                <img class="img" src="image/phone2.png" alt="iPhone 16 Pro Max">
            </div>
        </div>

        <div class="icons">
            <img onclick="phones(this.src); colors('#3b3a35')" src="image/phone2.png" alt="Graphite">
            <img onclick="phones(this.src); colors('#97c1d7')" src="image/phone1.png" alt="Sierra Blue">
            <img onclick="phones(this.src); colors('#dbcd87')" src="image/phone3.png" alt="Pink">
        </div>
    </div>

    <script src="main2.js"></script>
</body>
</html>
