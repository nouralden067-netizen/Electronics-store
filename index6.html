<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style6.css">
    <title>Huawei Nova 13 Pro</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="text">
                <h2>Huawei Nova 13 Pro</h2>
                <p>
                  Smartphone with 12GB RAM and 512GB storage, OLED display with high refresh rate
                </p>
                <a href="#">Add to cart</a>            
            </div>
        </header>

        <div class="content">
            <div class="image">
                <img class="img" src="image/phone13.jpg" alt="Huawei Nova 13 Pro">
            </div>
        </div>

        <div class="icons">
            <img onclick="phones(this.src); colors('#3b3a35')" src="image/phone13.jpg" alt="Graphite">
            <img onclick="phones(this.src); colors('#97c1d7')" src="image/phone14.jpg" alt="Sierra Blue">
            <img onclick="phones(this.src); colors('#abed88')" src="image/phone15.jpg" alt="Pink">
        </div>
    </div>

    <script src="main6.js"></script>
