<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style18.css">
    <title></title>
</head>
<body>

    <div class="container">
        <header>
            <div class="text">
                <h2>ViewSonic screen</h2>
                <p>
                  ViewSonic Omni VX2418C 24-inch 1080p 1ms 180Hz Curved Gaming Monitor with AMD FreeSync Premium, Eye Care, HDMI & DisplayPort
                </p>
                <a href="#">Add to cart</a>            
            </div>
        </header>

        <div class="content">
            <div class="image">
                <img class="img" src="screens4.jpg" alt="ATX Mid Tower 216">
            </div>
        </div>

        <div class="icons">
            <img onclick="screen(this.src); colors('180deg ,#0b007d #fff')" src="screens4.jpg" alt="Graphite">
            <img onclick="screen(this.src); colors('180deg ,#0b007d, #fff')" src="screens5.jpg" alt="Sierra Blue">
            <img onclick="screen(this.src); colors('180deg ,#0b007d, #fff')" src="screens6.jpg" alt="Pink">
        </div>
    </div>

    <script src="main18.js"></script>
</body>
</html>
