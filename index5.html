<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>Samsung Galaxy A26 5G</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="text">
                <h2>Samsung Galaxy A26 5G</h2>
                <p>
                 128GB Storage, 6GB RAM, Black, 50MP Camera, Large Screen, Long Battery Life - Suitable for 2019/2020
                </p>
                <a href="#">Add to cart</a>            
            </div>
        </header>

        <div class="content">
            <div class="image">
                <img class="img" src="image/phone10.jpg" alt="Samsung Galaxy A26 5G">
            </div>
        </div>

        <div class="icons">
            <img onclick="phones(this.src); colors('#3b3a35')" src="image/phone10.jpg" alt="Graphite">
            <img onclick="phones(this.src); colors('#97c1d7')" src="image/phone11.jpg" alt="Sierra Blue">
            <img onclick="phones(this.src); colors('#f6c5ea')" src="image/phone12.jpg" alt="Pink">
        </div>
    </div>

    <script src="main5.js"></script>
</body>
</html>
