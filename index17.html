<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style17.css">
    <title>ViewSonic screen</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="text">
                <h2>ViewSonic screen</h2>
                <p>
                  VP2756-4K 27-inch IPS 4K UHD Monitor with Ergonomic Design, Ultra-Thin Bezels, Accurate Colors, Pantone Certified, USB C 60W
                </p>
                <a href="#">Add to cart</a>            
            </div>
        </header>

        <div class="content">
            <div class="image">
                <img class="img" src="screens1.jpg" alt="ATX Mid Tower 216">
            </div>
        </div>

        <div class="icons">
            <img onclick="screen(this.src); colors('180deg ,#red, #fff')" src="screens1.jpg" alt="Graphite">
            <img onclick="screen(this.src); colors('180deg ,#red, #fff')" src="screens2.jpg" alt="Sierra Blue">
            <img onclick="screen(this.src); colors('180deg ,#red, #fff')" src="screens3.jpg" alt="Pink">
        </div>
    </div>

    <script src="main17.js"></script>
</body>
</html>
