<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style19.css">
    <title>ViewSonic screen</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="text">
                <h2>ViewSonic screen</h2>
                <p>
                 ViewSonic VA2708-4k-MHD 27-inch 4K IPS HDR10 Frameless Monitor, AMD FreeSync, Dual Speakers, Anti-Flicker, 104% Color Coverage, 2 HDMI Ports, DP Port
                </p>
                <a href="#">Add to cart</a>            
            </div>
        </header>

        <div class="content">
            <div class="image">
                <img class="img" src="image/screens7.jpg" alt="ATX Mid Tower 216">
            </div>
        </div>

        <div class="icons">
            <img onclick="screen(this.src); colors('180deg ,#red, #fff')" src="image/screens7.jpg" alt="Graphite">
            <img onclick="screen(this.src); colors('180deg ,#red, #fff')" src="image/screens8.jpg" alt="Sierra Blue">
            <img onclick="screen(this.src); colors('180deg ,#red, #fff')" src="image/screens9.jpg" alt="Pink">
        </div>
    </div>

    <script src="main19.js"></script>
</body>
</html>
