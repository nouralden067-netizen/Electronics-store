<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style13.css">
    <title>DELL latitude 5510</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="text">
                <h2>DELL latitude 5510</h2>
                <p>
                   i5-10310U_ RAM 8GB DDR4_ SSD NVME 256GB_ intel UHD Graphics
                </p>
                <a href="#">Add to cart</a>            
            </div>
        </header>

        <div class="content">
            <div class="image">
                <img class="img" src="image/lap4.jpg" alt="DELL latitude 5510">
            </div>
        </div>

        <div class="icons">
            <img onclick="laptop(this.src); colors('180deg ,#6cf36c, #fff')" src="image/lap4.jpg" alt="Graphite">
            <img onclick="laptop(this.src); colors('180deg ,#6cf36c, #fff')" src="image/lap5.jpg" alt="Sierra Blue">
            <img onclick="laptop(this.src); colors('180deg ,#6cf36c, #fff')" src="image/lap6.jpg" alt="pink">
        </div>
    </div>

    <script src="main13.js"></script>
</body>
</html>
